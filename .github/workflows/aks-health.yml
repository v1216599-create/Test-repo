name: Multi-Subscription AKS Health Check

on:
  schedule:
    - cron: "*/3 * * * *"      # Daily 11:15 PM IST
  workflow_dispatch:            # Allow manual trigger anytime

jobs:
  aks-health:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: >
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
            }

      - name: Install tools (kubectl + jq)
        run: |
          sudo az aks install-cli
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Run AKS Multi-Subscription Health Scan
        run: |
          chmod +x scripts/aks_health_all_subs.sh
          ./scripts/aks_health_all_subs.sh

      - name: Upload HTML Reports
        uses: actions/upload-artifact@v4
        with:
          name: aks-health-reports
          path: reports/
