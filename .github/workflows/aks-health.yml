name: Multi-Subscription AKS Health Check

on:
  schedule:
    - cron: "*/15 * * * *"        # Every 15 minutes
  workflow_dispatch:              # Manual trigger

jobs:
  aks-health:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      ####################################################################
      # CHECKOUT REPOSITORY
      ####################################################################
      - name: Checkout repository
        uses: actions/checkout@v4

      ####################################################################
      # LOGIN TO AZURE USING FEDERATED CREDENTIALS
      ####################################################################
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      ####################################################################
      # INSTALL REQUIRED TOOLS (kubectl, jq)
      ####################################################################
      - name: Install tools (kubectl + jq)
        run: |
          sudo az aks install-cli
          sudo apt-get update -y
          sudo apt-get install -y jq

      ####################################################################
      # RUN THE AKS HEALTH SCRIPT
      ####################################################################
      - name: Run AKS Multi-Subscription Health Scan
        run: |
          chmod +x scripts/aks_health_all_subs.sh
          ./scripts/aks_health_all_subs.sh

      ####################################################################
      # UPLOAD HTML REPORT TO AZURE STORAGE ACCOUNT
      ####################################################################
      - name: Upload HTML Report to Azure Storage
        run: |
          echo "Creating/Validating storage container..."
          az storage container create \
            --name ${{ secrets.AZURE_STORAGE_CONTAINER }} \
            --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }} \
            --account-key ${{ secrets.AZURE_STORAGE_ACCOUNT_KEY }}

          echo "Uploading AKS Health HTML report..."
          az storage blob upload \
            --container-name ${{ secrets.AZURE_STORAGE_CONTAINER }} \
            --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }} \
            --account-key ${{ secrets.AZURE_STORAGE_ACCOUNT_KEY }} \
            --file "reports/AKS Cluster Health.html" \
            --name "AKS-Health-Report.html" \
            --overwrite true

      ####################################################################
      # GENERATE SAS URL FOR VIEWING THE REPORT IN BROWSER
      ####################################################################
      - name: Generate SAS URL for HTML Report
        id: sas
        run: |
          EXPIRY=$(date -u -d "3 days" '+%Y-%m-%dT%H:%MZ')
          TOKEN=$(az storage blob generate-sas \
            --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }} \
            --account-key ${{ secrets.AZURE_STORAGE_ACCOUNT_KEY }} \
            --container-name ${{ secrets.AZURE_STORAGE_CONTAINER }} \
            --name "AKS-Health-Report.html" \
            --permissions r \
            --expiry $EXPIRY \
            -o tsv)

          FULL_URL="https://${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}.blob.core.windows.net/${{ secrets.AZURE_STORAGE_CONTAINER }}/AKS-Health-Report.html?$TOKEN"

          echo "sasurl=$FULL_URL" >> $GITHUB_OUTPUT

      ####################################################################
      # DISPLAY THE SAS URL IN THE PIPELINE OUTPUT
      ####################################################################
      - name: Show Report URL
        run: |
          echo "==============================================="
          echo " AKS Health Report Uploaded Successfully"
          echo " Access it here:"
          echo " ${{ steps.sas.outputs.sasurl }}"
          echo "==============================================="
